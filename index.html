<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="stylesheet" href="styles/mobile.css">
  <link rel="stylesheet" href="styles/desktop.css">
  <link rel="stylesheet" href="styles/general.css">
  
  <title>Frontend Mentor | Age calculator app</title>
</head>
<body>
  <main>
    <section class="top-side">
      <form>
        <label id="day">DAY</label>
        <input class="js-day-input" placeholder="DD" maxlength="2">
        <p class="hidden js-day-error">This field is required</p>
      </form>
      <form>
        <label id="month">MONTH</label>
        <input class="js-month-input" placeholder="MM" maxlength="2">
        <p class="hidden js-month-error">This field is required</p>
      </form>
      <form>
        <label id="year">YEAR</label>
        <input class="js-year-input" placeholder="YYYY" maxlength="4">
        <p class="hidden js-year-error">This field is required</p>
      </form>
      <div class="calculate-button">
        <button></button>
      </div>
    </section>
    
    <section class="bot-side">
      <p><span class="js-years">--</span> years</p>
      <p><span class="js-months">--</span> months</p>
      <p><span class="js-days">--</span> days</p>
    </section>
  </main>
 
<script src="script/timemachine.js"></script>
</body>
</html>
